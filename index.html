<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="App desarrollada por Zeba, para contar las horas trabajadas.">
  <meta name="keywords" content="Zeba, ZebaDev, ZebaDev, Zebelek">
  <meta name="author" content="Zeba">
  <title>ZBK | Timetory 1.0</title>
  <script src="./assets/js/scripts.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/fonts/stylesheet.css">
</head>
<body>
  <main>
     <div class="container2">
        <div class="colLeft">
          <div class="horasContainer">
            <div class="fondoWrapper">
              <svg class="boxesSVG" aria-hidden="true">
                <defs>
                  <pattern id="54f88622-e7f8-4f1d-aaf9-c2f5e46dd1f2" width="200" height="200" x="100%" y="-1" patternUnits="userSpaceOnUse">
                    <path d="M130 200V.5M.5 .5H200" fill="none" />
                  </pattern>
                </defs>
                <svg x="100%" y="-1" class="svgInside">
                  <path d="M-470.5 0h201v201h-201Z" stroke-width="0" />
                </svg>
                <rect width="100%" height="100%" stroke-width="0" fill="url(#54f88622-e7f8-4f1d-aaf9-c2f5e46dd1f2)" />
              </svg>
              <div class="bgLight" aria-hidden="true">
                <div class="bgGradient"></div>
              </div>
            </div>
            <div class="contentWrapper">
              <div class="contentBox">
                <div class="headerBox">
                  <img src="./assets/img/logo.svg" class="logo">
                <div>
                <h1 class="title">TIMETORY <span class="version">v1.0</span></h1>
                <p class="description">App desarrollada por Zeba, para contar las horas trabajadas.</p>
                </div>
                </div>
                <div id="calculoHoras" class="boxData boxHidden">
                  <p class="totalText">Total de horas trabajadas: <span id="totalHoras" class="totalColor"></span></p>
                  <ul id="listaFichajes" class="listaHoras">
                  </ul>
                </div>
              </div>
              <div class="bgBall"></div>
            </div>
          </div>
        </div>
        <div class="colRight">
          <div class="introData">
            <div class="btnContainer">
              <button class="outlineBtn" onclick="calcularHoras()">Calcular horas</button>
              <button class="outlineBtn" onclick="nuevoFichaje()">Agregar campo</button>
            </div>
            <div class="inputContainers">
              <div class="fichajes">
                <div class="fullFichajes">
                  <label for="fichaje" class="labelFichaje">Fichaje numero 01</label>
                  <div class="inputM">
                    <input id="fichaje" class="inputStyle" placeholder="Formato: 08:00//17:00">
                  </div>
                </div>
                <button class="deleteBtn">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
